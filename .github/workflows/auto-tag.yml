name: Auto Tag

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  tag:
    name: Create version tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest
        run: |
          TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          echo "tag=${TAG:-v0.0.0}" >> "$GITHUB_OUTPUT"

      - name: Determine bump type
        id: bump
        run: |
          MSG=$(git log -1 --pretty=%B)
          if echo "$MSG" | grep -qi '#major'; then
            echo "part=major" >> "$GITHUB_OUTPUT"
          elif echo "$MSG" | grep -qi '#minor'; then
            echo "part=minor" >> "$GITHUB_OUTPUT"
          else
            echo "part=patch" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute next version
        id: next
        run: |
          CURRENT="${{ steps.latest.outputs.tag }}"
          PART="${{ steps.bump.outputs.part }}"
          # Strip leading 'v'
          VERSION="${CURRENT#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          case "$PART" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          NEXT="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEXT" >> "$GITHUB_OUTPUT"
          echo "Bumping $PART: $CURRENT -> $NEXT"

      - name: Create and push tag
        run: |
          git tag "${{ steps.next.outputs.version }}"
          git push origin "${{ steps.next.outputs.version }}"
